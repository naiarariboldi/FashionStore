{% extends 'base.html' %}
{% block content %}
<h2>Loja</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-3">
    <div class="card mb-3">
      <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">{{ p.description }}</p>
        <p><strong>R$ {{ "%.2f"|format(p.price_brl) }}</strong></p>
        <form method="POST" action="{{ url_for('store.add_to_cart', pid=p.id) }}">
          <button class="btn btn-primary">Adicionar</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
